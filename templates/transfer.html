<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transfer Funds</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='transfer.css') }}"
    />
  </head>

  <body>
    <div class="container">
      <h1>Transfer Funds</h1>

      {% with messages = get_flashed_messages() %} {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %} {% endwith %}

      <form action="{{ url_for('transfer') }}" method="POST">
        <label for="receiver">Receiver Username:</label>
        <input type="text" id="receiver" name="receiver" required />

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" required />

        <button type="submit">Transfer</button>
      </form>

      <br />
      <a href="{{ url_for('dashboard') }}" class="button">Back to Dashboard</a>
      <a href="{{ url_for('history') }}" class="button"
        >View Transaction History</a
      >
    </div>
  </body>
</html>
